services:
  # =============================================
  # WEB SERVICE (Bot + Express API)
  # =============================================
  - type: web
    name: discord-verification-bot
    runtime: node
    region: oregon
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: DISCORD_TOKEN
        sync: false
      - key: DISCORD_CLIENT_ID
        sync: false
      - key: DISCORD_CLIENT_SECRET
        sync: false
      - key: OWNER_ID
        sync: false
      - key: MAIN_GUILD_ID
        sync: false
      - key: VERIFIED_ROLE_ID
        sync: false
      - key: UNVERIFIED_ROLE_ID
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: BASE_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: discord-verification-db
          property: connectionString
      - key: MIGRATION_CONCURRENCY
        value: "5"
      - key: MIGRATION_RETRY_ATTEMPTS
        value: "3"

  # =============================================
  # POSTGRESQL DATABASE
  # =============================================
databases:
  - name: discord-verification-db
    plan: starter
    region: oregon
    databaseName: discord_verification
    user: discord_bot
    ipAllowList: []  # Allow all (Render internal)
